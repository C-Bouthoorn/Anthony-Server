<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatroom - Login</title>

    <script src="https://cdn.jsdelivr.net/socket.io-client/1.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/js-cookie/2.2.0/js.cookie.js"></script>


    <script type="text/javascript" src="/index.js"></script>

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic" rel="stylesheet" type="text/css">
  </head>
  <body onload="init()">
    <div class="status" id="connstatus"></div>
    <div class="loginform">
      <p>
        Enter your login data or <a href="/register">register</a>!
      </p>
      Username:
      <p>
        <input type="text" id="username" maxlength="64">
      </p>
      Password:
      <p>
        <input type="password" id="password" maxlength="128">
      </p>
	  <p>
		<input type="checkbox" id="remember">Remember me
	  </p>
      <input type="button" id="btn" onclick="login()" value="Login">
    </div>


  </body>
</html>
