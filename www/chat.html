<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatroom - Login</title>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/js-cookie/js-cookie/master/src/js.cookie.js"></script>


    <script type="text/javascript" src="/index.js"></script>

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic" rel="stylesheet" type="text/css">
  </head>
  <body onload="init()">
    <div class="status" id="connstatus"></div>
    <div class="loginform">
      <p>
        Enter your login data or <a href="/register">register</a>!
      </p>
      Username:
      <p>
        <input type="text" id="username" maxlength="64">
      </p>
      Password:
      <p>
        <input type="password" id="password" maxlength="128">
      </p>
      <input type="button" id="btn" onclick="login()" value="Login">
      <input type="checkbox" id="remember" checked>
    </div>


  </body>
</html>
