<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socket.IO demo - Register</title>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script type="text/javascript" src="/index.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body onload="init()">
    <h1>Socket.IO demo - Register</h1>
    <nav>
      <ul>
        <li><a href="/">Homepage</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>

    <table>
      <tr>
        <td>Username</td>
        <td><input id="username" type="text" maxlength="64" value=""></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input id="password" type="password" maxlength="128" value=""></td>
      </tr>
      <tr>
        <td><input id="btn" type="button" onclick="register()" value="Register!"></td>
      </tr>
    </table>

    <br>
    <h2>Status</h2>
    <div class="status" id="connstatus"></div>
  </body>
</html>
