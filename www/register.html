<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatroom - Register</title>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="/index.js"></script>

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic" rel="stylesheet" type="text/css">
  </head>
  <body onload="init()">
    <div class="status" id="connstatus"></div>
    <div class="loginform">
      <p>
        Register for an account or <a href="/">login</a>!
      </p>
      Username:
      <p>
        <input type="text" id="username" maxlength="64">
      </p>
      Password:
      <p>
        <input type="password" id="password" maxlength="128">
      </p>
      Repeat Password:
      <p>
        <input type="password" id="password2" maxlength="128">
      </p>
      <input type="button" id="btn" value="Register" onclick="register()">
    </div>
  </body>
</html>
